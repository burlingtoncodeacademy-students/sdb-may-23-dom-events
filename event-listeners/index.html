<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Event Lesson</title>
</head>

<body>
    <div class="list">
        <h1 id="listTitle">To Do List</h1>
        <ul id="ulToDo">
            <li class="listItem">Clean bathroom</li>
            <li class="listItem">Pack clothes</li>
            <li class="listItem">Pack bathroom stuff</li>
        </ul>
    </div>
    <form id="inputField">
        <input type="text" id="listInput" placeholder="Enter your to do...">
        <button type="submit" id="submit">Add Item</button>
    </form>
    <div class="challenge">
        <button onclick="decCount()" id="dec-btn">-</button>
        <span id="count"></span>
        <button onclick="incCount()" id="inc-btn">+</button>
    </div>
    <!-- ? Event Bubbling and Capture -->
    <div onclick="alert('outer div')">Outer Div
        <div onclick="alert('inner div')">Inner Div
            <p onclick="console.log('paragraph event triggered'); event.stopPropagation()">Paragraph</p>
        </div>
    </div>

    <div id="bubbling-in-js">
        Outer Caputre in js
        <div id="inner-bubbling-in-js">Inner capture in js</div>
    </div>
    <!-- ? Script MUST be the last element in the body -->
    <script src="app.js"></script>
</body>

</html>
